[package]
name = "boyar_tournament"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.release]
codegen-units = 1
lto = "thin"

[profile.wasm-release]
inherits = "release"
opt-level = "s"
strip = "debuginfo"

[profile.dev.package."*"]
opt-level = 3

[dependencies]
bevy = "0.14.2"
log = { version = "*", features = [
    "max_level_debug",
    "release_max_level_warn",
] }
